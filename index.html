<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharp</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #0d1117;
      --bg-panel: #161b22;
      --bg-hover: #1c2128;
      --bg-active: #1f2937;
      --bg-input: #0d1117;
      --border: #30363d;
      --text: #e6edf3;
      --text-dim: #8b949e;
      --accent: #58a6ff;
      --green: #3fb950;
      --yellow: #d29922;
      --red: #f85149;
      --purple: #a371f7;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SIDEBAR
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .sidebar {
      width: 280px;
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .sidebar-header:hover { background: var(--bg-hover); }
    
    .logo { font-size: 1.5rem; }
    
    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px 0;
    }
    
    .section { margin-bottom: 24px; }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      margin-bottom: 8px;
    }
    
    .section-title {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-dim);
    }
    
    .section-action {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 1rem;
      padding: 2px 6px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .section-action:hover { background: var(--bg-hover); color: var(--accent); }
    
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.15s;
      text-decoration: none;
      color: inherit;
    }
    
    .item:hover { background: var(--bg-hover); }
    .item.active { background: var(--bg-active); border-right: 2px solid var(--accent); }
    
    .item-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      background: var(--bg);
      border-radius: 8px;
      flex-shrink: 0;
    }
    
    .item-content { flex: 1; min-width: 0; }
    
    .item-name {
      font-size: 0.9rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .item-meta {
      font-size: 0.75rem;
      color: var(--text-dim);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .item-action {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 4px;
      background: var(--bg-hover);
      color: var(--text);
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.15s, background 0.15s;
    }
    .item:hover .item-action { opacity: 1; }
    .item-action:hover { background: var(--accent); color: white; }
    
    .item-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .item-status.active { background: var(--green); }
    .item-status.running { background: var(--yellow); animation: pulse 1.5s infinite; }
    .item-status.idle { background: var(--text-dim); }
    .item-status.error { background: var(--red); }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .control-ui-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      margin: 8px 12px;
      background: var(--bg-hover);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.15s;
    }
    .control-ui-btn:hover { background: var(--accent); color: white; }
    
    .sidebar-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-dim);
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .connection-status:hover { color: var(--text); }
    
    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       MAIN CONTENT
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    .main-header {
      height: 56px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 16px;
      flex-shrink: 0;
    }
    
    .main-title { font-size: 1.2rem; font-weight: 600; }
    .main-subtitle { font-size: 0.85rem; color: var(--text-dim); }
    .main-header-spacer { flex: 1; }
    
    .header-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-dim);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }
    .header-btn:hover { border-color: var(--accent); color: var(--accent); }
    
    .main-content {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       OVERVIEW VIEW
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .view { display: none; flex: 1; flex-direction: column; }
    .view.active { display: flex; }
    
    .overview-content { padding: 24px; overflow-y: auto; }
    
    .overview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .card {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: border-color 0.2s;
    }
    .card:hover { border-color: var(--accent); }
    
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .card-title { font-size: 0.85rem; font-weight: 600; color: var(--text-dim); }
    .card-value { font-size: 2.5rem; font-weight: 700; }
    .card-subtitle { font-size: 0.8rem; color: var(--text-dim); margin-top: 4px; }
    
    .activity-section { margin-top: 8px; }
    .activity-title { font-size: 1rem; font-weight: 600; margin-bottom: 16px; }
    
    .activity-list {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .activity-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.15s;
    }
    .activity-item:hover { background: var(--bg-hover); }
    .activity-item:last-child { border-bottom: none; }
    
    .activity-icon {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      border-radius: 8px;
      font-size: 1rem;
      flex-shrink: 0;
    }
    
    .activity-content { flex: 1; min-width: 0; }
    
    .activity-text {
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .activity-time { font-size: 0.75rem; color: var(--text-dim); }
    
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-dim);
    }
    .empty-state-icon { font-size: 3rem; margin-bottom: 16px; opacity: 0.5; }
    
    /* Grid Sections */
    .grid-section { margin-bottom: 32px; }
    
    .grid-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .grid-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .grid-count {
      background: var(--bg-panel);
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: var(--text-dim);
    }
    
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    
    .session-card, .app-card {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .session-card:hover, .app-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    .card-top {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .card-icon {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      background: var(--bg);
      border-radius: 10px;
      flex-shrink: 0;
    }
    
    .card-info { flex: 1; min-width: 0; }
    
    .card-name {
      font-size: 1rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .card-desc {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-top: 2px;
    }
    
    .card-status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .card-status-dot.active { background: var(--green); }
    .card-status-dot.running { background: var(--yellow); animation: pulse 1.5s infinite; }
    .card-status-dot.idle { background: var(--text-dim); }
    .card-status-dot.error { background: var(--red); }
    
    .card-preview {
      font-size: 0.85rem;
      color: var(--text-dim);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .card-footer {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.75rem;
      color: var(--text-dim);
    }
    
    .card-badge {
      background: var(--bg);
      padding: 2px 8px;
      border-radius: 4px;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CHAT VIEW
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .chat-view { flex: 1; display: flex; flex-direction: column; }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.5;
      word-break: break-word;
    }
    
    .message.user {
      align-self: flex-end;
      background: #1f3a5f;
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant {
      align-self: flex-start;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }
    
    .message.system {
      align-self: center;
      background: transparent;
      color: var(--text-dim);
      font-size: 0.85rem;
      padding: 8px 16px;
    }
    
    .message pre {
      background: var(--bg);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 10px 0;
      font-size: 0.85em;
    }
    
    .message code {
      background: var(--bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.85em;
    }
    
    .chat-input-area {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      background: var(--bg-panel);
    }
    
    .chat-input-wrapper { display: flex; gap: 12px; }
    
    .chat-input {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 18px;
      color: var(--text);
      font-size: 0.95rem;
      resize: none;
      min-height: 50px;
      max-height: 200px;
      font-family: inherit;
    }
    .chat-input:focus { outline: none; border-color: var(--accent); }
    
    .send-btn {
      background: var(--accent);
      border: none;
      border-radius: 12px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      flex-shrink: 0;
    }
    .send-btn:hover { opacity: 0.9; }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .chat-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .control-btn {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      color: var(--text-dim);
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .control-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .control-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .stop-btn {
      border-color: var(--red);
      color: var(--red);
    }
    
    .stop-btn:hover:not(:disabled) {
      background: var(--red);
      color: white;
    }
    .send-btn svg { width: 22px; height: 22px; fill: white; }
    
    .thinking { color: var(--text-dim); font-style: italic; }
    
    /* Session info bar */
    .session-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 24px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      font-size: 0.8rem;
      color: var(--text-dim);
    }
    .session-info-item { display: flex; align-items: center; gap: 4px; }
    .session-badge {
      background: var(--bg-panel);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LOGIN MODAL
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-overlay.hidden { display: none; }
    
    .modal {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      width: 90%;
      max-width: 400px;
    }
    
    .modal-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .modal-desc {
      color: var(--text-dim);
      font-size: 0.9rem;
      margin-bottom: 24px;
    }
    
    .form-group { margin-bottom: 16px; }
    
    .form-label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-dim);
      margin-bottom: 6px;
    }
    
    .form-input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 14px;
      color: var(--text);
      font-size: 0.95rem;
    }
    .form-input:focus { outline: none; border-color: var(--accent); }
    
    .form-btn {
      width: 100%;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .form-btn:hover { opacity: 0.9; }
    .form-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .form-error {
      color: var(--red);
      font-size: 0.85rem;
      margin-top: 12px;
      display: none;
    }
    
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       MOBILE NAVIGATION
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .mobile-header {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      align-items: center;
      padding: 0 12px;
      gap: 12px;
    }
    
    .menu-btn, .back-btn {
      width: 44px;
      height: 44px;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: background 0.15s;
      flex-shrink: 0;
    }
    .menu-btn:hover, .back-btn:hover { background: var(--bg-hover); }
    
    .mobile-title {
      flex: 1;
      font-size: 1.1rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .mobile-actions {
      display: flex;
      gap: 4px;

        }
        // Use config if available
        if (config.gatewayWsUrl) {
          return config.gatewayWsUrl;
        }
        // Auto-detect from location
        const host = window.location.hostname || 'localhost';
        if (host.includes('.ts.net') && window.location.protocol === 'http:') {
          return 'wss://' + host;
        }
        const proto = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const port = window.location.port;
        return port ? proto + host + ':' + port : proto + host;
      })(),
      
      // WebSocket
      ws: null,
      wsReconnectTimer: null,
      wsKeepaliveTimer: null,
      wsStaleTimer: null,
      wsLastMessageAt: 0,
      wsReconnectAttempts: 0,
      connected: false,
      connectNonce: null,
      connectSent: false,
      rpcIdCounter: 0,
      rpcPending: new Map(),
      
      // Streaming
      activeRuns: new Map(),
      sessionInputReady: new Map()
    };
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // WEBSOCKET CONNECTION
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function connectWebSocket() {
      if (state.ws) {
        state.ws.close();
        state.ws = null;
      }
      
      state.connectNonce = null;
      state.connectSent = false;
      setConnectionStatus('connecting');
      
      // Build WebSocket URL - use /ws path for Caddy proxy
      let wsUrl = state.gatewayUrl.replace(/^http/, 'ws');
      // If connecting through Caddy (port 9000 or no port), use /ws endpoint
      if (!wsUrl.includes(':18789')) {
        wsUrl = wsUrl.replace(/\/?$/, '/ws');
      }
      console.log('[WS] Connecting to', wsUrl);
      
      try {
        state.ws = new WebSocket(wsUrl);
      } catch (err) {
        console.error('[WS] Failed to create WebSocket:', err);
        setConnectionStatus('error');
        scheduleReconnect();
        return;
      }
      
      state.ws.onopen = () => {
        console.log('[WS] Socket opened, waiting for challenge...');
        state.wsLastMessageAt = Date.now();
      };
      
      state.ws.onmessage = (event) => {
        state.wsLastMessageAt = Date.now();
        resetStaleTimer();
        
        try {
          const msg = JSON.parse(event.data);
          handleWsMessage(msg);
        } catch (err) {
          console.error('[WS] Parse error:', err);
        }
      };
      
      state.ws.onerror = (err) => {
        console.error('[WS] Error:', err);
      };
      
      state.ws.onclose = (event) => {
        console.log('[WS] Closed:', event.code, event.reason);
        state.connected = false;
        state.ws = null;
        state.connectNonce = null;
        state.connectSent = false;
        clearWsTimers();
        setConnectionStatus('error');
        
        for (const [id, pending] of state.rpcPending) {
          clearTimeout(pending.timeout);
          pending.reject(new Error('WebSocket closed'));
        }
        state.rpcPending.clear();
        
        scheduleReconnect();
      };
    }
    
    function handleWsMessage(msg) {
      // Challenge for auth (comes as event type)
      if (msg.type === 'event' && msg.event === 'connect.challenge') {
        state.connectNonce = msg.payload?.nonce;
        // Auto-connect (password hardcoded for Tailscale-only access)
        sendConnect();
        return;
      }
      
      // RPC response
      if (msg.type === 'res' && msg.id) {
        const pending = state.rpcPending.get(msg.id);
        if (pending) {
          state.rpcPending.delete(msg.id);
          clearTimeout(pending.timeout);
          
          if (msg.error) {
            pending.reject(new Error(msg.error?.message || 'RPC failed'));
          } else {
            pending.resolve(msg.payload ?? msg.result);
          }
        }
        return;
      }
      
      // Chat events (streaming)
      if (msg.type === 'event' && msg.event === 'chat') {
        handleChatEvent(msg.data);
        return;
      }
    }
    
    function sendConnect() {
      if (state.connectSent || !state.ws) return;
      state.connectSent = true;
      
      const connectId = String(++state.rpcIdCounter);
      
      const connectParams = {
        minProtocol: WS_PROTOCOL_VERSION,
        maxProtocol: WS_PROTOCOL_VERSION,
        client: {
          id: 'clawdbot-control-ui',
          displayName: 'Sharp Dashboard',
          mode: 'ui',
          version: '2.0.0',
          platform: 'browser'
        }
      };
      
      // Only include auth if we have a token (Caddy proxy handles auth otherwise)
      if (state.token) {
        connectParams.auth = { password: state.token };
      }
      
      const connectFrame = {
        type: 'req',
        id: connectId,
        method: 'connect',
        params: connectParams
      };
      
      console.log('[WS] Sending connect request');
      state.ws.send(JSON.stringify(connectFrame));
      
      const timeout = setTimeout(() => {
        state.rpcPending.delete(connectId);
        console.error('[WS] Connect timeout');
        state.ws?.close(1008, 'connect timeout');
      }, 10000);
      
      state.rpcPending.set(connectId, {
        resolve: (result) => {
          console.log('[WS] Connected successfully');
          state.connected = true;
          state.wsReconnectAttempts = 0;
          setConnectionStatus('connected');
          localStorage.setItem('sharp_token', state.token);
          localStorage.setItem('sharp_gateway', state.gatewayUrl);
          hideLoginModal();
          startKeepalive();
          loadInitialData();
        },
        reject: (err) => {
          console.error('[WS] Connect failed:', err);
          state.connectSent = false;
          setConnectionStatus('error');
          showLoginModal();
          const errorDiv = document.getElementById('loginError');
          if (errorDiv) {
            errorDiv.textContent = err.message || 'Authentication failed';
            errorDiv.style.display = 'block';
          }
        },
        timeout
      });
    }
    
    function handleChatEvent(data) {
      const { sessionKey, runId, state: runState, message } = data;
      
      // Track active runs
      if (runState === 'streaming' || runState === 'started') {
        state.activeRuns.set(sessionKey, runId);
        state.sessionInputReady.set(sessionKey, false);
      } else if (runState === 'done' || runState === 'error' || runState === 'aborted') {
        state.activeRuns.delete(sessionKey);
        state.sessionInputReady.set(sessionKey, true);
        
        // If viewing this session, update UI
        if (state.currentSession?.key === sessionKey) {
          state.isThinking = false;
          updateSendButton();
        }
      }
      
      // Handle streaming content for current session
      if (state.currentSession?.key === sessionKey && message?.content) {
        const text = extractText(message.content);
        if (text && runState === 'done') {
          // Remove thinking indicator and show final response
          const thinking = document.querySelector('.message.thinking');
          if (thinking) thinking.remove();
          addChatMessage('assistant', text);
        }
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // RPC
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function rpcCall(method, params = {}, timeoutMs = 30000) {
      return new Promise((resolve, reject) => {
        if (!state.connected || !state.ws) {
          reject(new Error('WebSocket not connected'));
          return;
        }
        
        const id = String(++state.rpcIdCounter);
        const frame = { type: 'req', id, method, params };
        
        const timeout = setTimeout(() => {
          state.rpcPending.delete(id);
          reject(new Error('RPC timeout'));
        }, timeoutMs);
        
        state.rpcPending.set(id, { resolve, reject, timeout });
        state.ws.send(JSON.stringify(frame));
      });
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // TIMERS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function clearWsTimers() {
      if (state.wsReconnectTimer) {
        clearTimeout(state.wsReconnectTimer);
        state.wsReconnectTimer = null;
      }
      if (state.wsKeepaliveTimer) {
        clearInterval(state.wsKeepaliveTimer);
        state.wsKeepaliveTimer = null;
      }
      if (state.wsStaleTimer) {
        clearTimeout(state.wsStaleTimer);
        state.wsStaleTimer = null;
      }
    }
    
    function scheduleReconnect() {
      if (state.wsReconnectTimer) return;
      
      const delay = RECONNECT_DELAYS[Math.min(state.wsReconnectAttempts, RECONNECT_DELAYS.length - 1)];
      state.wsReconnectAttempts++;
      
      console.log(`[WS] Reconnecting in ${delay}ms (attempt ${state.wsReconnectAttempts})`);
      state.wsReconnectTimer = setTimeout(() => {
        state.wsReconnectTimer = null;
        connectWebSocket();
      }, delay);
    }
    
    function startKeepalive() {
      if (state.wsKeepaliveTimer) clearInterval(state.wsKeepaliveTimer);
      
      state.wsKeepaliveTimer = setInterval(() => {
        if (state.connected && state.ws) {
          state.ws.send(JSON.stringify({ type: 'req', id: 'keepalive', method: 'status', params: {} }));
        }
      }, 25000);
    }
    
    function resetStaleTimer() {
      if (state.wsStaleTimer) clearTimeout(state.wsStaleTimer);
      
      state.wsStaleTimer = setTimeout(() => {
        const sinceLastMessage = Date.now() - state.wsLastMessageAt;
        if (sinceLastMessage > 60000) {
          console.log('[WS] Connection stale, reconnecting...');
          state.ws?.close(1000, 'stale');
        }
      }, 65000);
    }

      container.innerHTML = state.apps.map(app => `
        <a href="/app?id=${escapeHtml(app.id)}" target="_blank" class="item">
          <div class="item-icon">${app.icon || 'ğŸ“¦'}</div>
          <div class="item-content">
            <div class="item-name">${escapeHtml(app.name)}</div>
            <div class="item-meta">:${app.port}</div>
          </div>
          <div class="item-status idle" id="app-status-${escapeHtml(app.id)}"></div>
        </a>
      `).join('');
    }
    
    async function checkAppStatus(app) {
      const dot = document.getElementById(`app-status-${app.id}`);
      if (!dot) return;
      
      try {
        const res = await fetch(`/${app.id}/`, { method: 'HEAD' });
        dot.className = 'item-status ' + (res.ok || res.status === 401 ? 'active' : 'error');
      } catch {
        dot.className = 'item-status error';
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // MOBILE NAVIGATION
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
      document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
    }
    
    function closeSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    function updateMobileHeader() {
      const menuBtn = document.getElementById('menuBtn');
      const backBtn = document.getElementById('backBtn');
      const mobileTitle = document.getElementById('mobileTitle');
      
      if (state.currentView === 'chat' && state.currentSession) {
        menuBtn.style.display = 'none';
        backBtn.style.display = 'flex';
        mobileTitle.textContent = getSessionName(state.currentSession);
      } else if (state.currentView === 'agent') {
        menuBtn.style.display = 'none';
        backBtn.style.display = 'flex';
        mobileTitle.textContent = document.getElementById('mainTitle').textContent;
      } else {
        menuBtn.style.display = 'flex';
        backBtn.style.display = 'none';
        mobileTitle.textContent = 'Sharp';
      }
    }
    
    function goBack() {
      showOverview();
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // VIEWS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function showOverview() {
      state.currentView = 'overview';
      state.currentSession = null;
      
      document.getElementById('overviewView').classList.add('active');
      document.getElementById('chatView').classList.remove('active');
      document.getElementById('mainTitle').textContent = 'Dashboard';
      document.getElementById('mainSubtitle').textContent = '';
      document.getElementById('headerAction').style.display = 'none';
      
      renderSessions();
      updateMobileHeader();
      closeSidebar();
    }
    
    async function openSession(key) {
      const session = state.sessions.find(s => s.key === key);
      if (!session) return;
      
      state.currentView = 'chat';
      state.currentSession = session;
      state.chatHistory = [];
      state.isThinking = state.activeRuns.has(key);
      
      document.getElementById('overviewView').classList.remove('active');
      document.getElementById('chatView').classList.add('active');
      document.getElementById('mainTitle').textContent = getSessionName(session);
      document.getElementById('mainSubtitle').textContent = session.key;
      
      document.getElementById('sessionKeyDisplay').textContent = session.key;
      document.getElementById('sessionModel').textContent = session.model?.split('/').pop() || 'unknown';
      document.getElementById('sessionTokens').textContent = session.totalTokens?.toLocaleString() || '0';
      
      const actionBtn = document.getElementById('headerAction');
      if (session.key === 'agent:main:main') {
        actionBtn.textContent = '+ New Session';
        actionBtn.style.display = 'block';
      } else {
        actionBtn.style.display = 'none';
      }
      
      renderSessions();
      updateSendButton();
      updateMobileHeader();
      closeSidebar();
      
      await loadSessionHistory(key);
      
      document.getElementById('chatInput').focus();
    }
    
    async function loadSessionHistory(key) {
      const container = document.getElementById('chatMessages');
      container.innerHTML = '<div class="message system">Loading history...</div>';
      
      try {
        const result = await rpcCall('chat.history', { sessionKey: key, limit: 50 });
        const messages = result?.messages || [];
        
        if (messages.length > 0) {
          renderChatHistory(messages);
        } else {
          container.innerHTML = '<div class="message system">No messages yet</div>';
        }
      } catch (err) {
        container.innerHTML = `<div class="message system">Error loading history: ${escapeHtml(err.message)}</div>`;
      }
    }
    
    function renderChatHistory(messages) {
      const container = document.getElementById('chatMessages');
      
      if (!messages || messages.length === 0) {
        container.innerHTML = '<div class="message system">No messages yet. Start the conversation!</div>';
        return;
      }
      
      container.innerHTML = messages.map(m => {
        if (m.role === 'user') {
          const text = extractText(m.content);
          if (!text) return '';
          return `<div class="message user">${escapeHtml(text)}</div>`;
        } else if (m.role === 'assistant') {
          const text = extractText(m.content);
          if (!text) return '';
          return `<div class="message assistant">${formatMessage(text)}</div>`;
        }
        return '';
      }).filter(Boolean).join('');
      
      container.scrollTop = container.scrollHeight;
    }
    
    function extractText(content) {
      if (typeof content === 'string') return content;
      if (!Array.isArray(content)) return '';
      
      const textBlocks = content.filter(b => b.type === 'text');
      if (textBlocks.length > 0) {
        return textBlocks.map(b => b.text).join('\n');
      }
      
      if (content[0]?.text) return content[0].text;
      
      return '';
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CHAT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      
      if (!text || state.isThinking || !state.currentSession) return;
      
      input.value = '';
      input.style.height = 'auto';
      
      addChatMessage('user', text);
      
      const thinkingEl = addChatMessage('assistant thinking', 'Thinking...');
      state.isThinking = true;
      updateSendButton();
      
      try {
        const idempotencyKey = `msg-${state.currentSession.key}-${Date.now()}`;
        const result = await rpcCall('chat.send', {
          sessionKey: state.currentSession.key,
          message: text,
          idempotencyKey
        }, 130000);
        
        thinkingEl.remove();
        
        if (result?.reply) {
          addChatMessage('assistant', result.reply);
        }
        
        refresh();
        
      } catch (err) {
        thinkingEl.remove();
        addChatMessage('system', `Error: ${err.message}`);
      } finally {
        state.isThinking = false;
        updateSendButton();
      }
    }
    
    function addChatMessage(role, content) {
      const container = document.getElementById('chatMessages');
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      
      if (role === 'assistant' && !role.includes('thinking')) {
        msg.innerHTML = formatMessage(content);
      } else {
        msg.textContent = content;
      }
      
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
      return msg;
    }
    
    function formatMessage(text) {
      return escapeHtml(text)
        .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      // Also escape single quotes for use in single-quoted attributes (onclick handlers)
      return div.innerHTML.replace(/'/g, '&#39;');
    }
    
    function handleChatKey(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
      if (e.key === 'Escape' && state.isThinking) {
        e.preventDefault();
        stopAgent();
      }
    }
    
    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 200) + 'px';
    }
    
    function updateSendButton() {
      document.getElementById('sendBtn').disabled = state.isThinking;
      const stopBtn = document.getElementById('stopBtn');
      if (stopBtn) stopBtn.disabled = !state.isThinking;
    }
    
    async function stopAgent() {
      if (!state.isThinking || !state.currentSession) return;
      
      try {
        const idempotencyKey = `stop-${state.currentSession.key}-${Date.now()}`;
        await rpcCall('chat.send', {
          sessionKey: state.currentSession.key,
          message: '/stop',
          idempotencyKey
        }, 10000);
        addChatMessage('system', 'â¹ Stop requested');
      } catch (err) {
        addChatMessage('system', `Failed to stop: ${err.message}`);
      }
    }
    
    function headerAction() {
      if (state.currentSession?.key === 'agent:main:main') {
        if (confirm('Start a new session? This will reset the conversation.')) {
          sendMessage('/new');
        }
      }
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // OVERVIEW
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function updateOverview() {
      renderSessionsGrid();
      renderAppsGrid();
      renderSubagentsGrid();
    }
    
    function renderSessionsGrid() {
      const mainSessions = state.sessions.filter(s => !s.key.includes(':subagent:'));
      const container = document.getElementById('sessionsGrid');
      document.getElementById('sessionCount').textContent = mainSessions.length;
      
      if (mainSessions.length === 0) {
        container.innerHTML = `
          <div class="session-card" style="border-style: dashed; opacity: 0.6;">
            <div class="card-top">
              <div class="card-icon">ğŸ’¬</div>
              <div class="card-info">
                <div class="card-name">No active sessions</div>
                <div class="card-desc">Start a conversation to see it here</div>
              </div>
            </div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = mainSessions.map(s => {
        const preview = getMessagePreview(s);
        return `
          <div class="session-card" onclick="openSession('${escapeHtml(s.key)}')">
            <div class="card-top">
              <div class="card-icon">${getSessionIcon(s)}</div>
              <div class="card-info">
                <div class="card-name">${escapeHtml(getSessionName(s))}</div>
                <div class="card-desc">${escapeHtml(s.model?.split('/').pop() || 'unknown model')}</div>
              </div>
              <div class="card-status-dot ${getSessionStatus(s)}"></div>
            </div>
            ${preview ? `<div class="card-preview">${escapeHtml(preview)}</div>` : ''}
            <div class="card-footer">
              <span>${timeAgo(s.updatedAt)}</span>
              <span class="card-badge">${(s.totalTokens || 0).toLocaleString()} tokens</span>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function renderAppsGrid() {
      const container = document.getElementById('appsGrid');
      document.getElementById('appCount').textContent = state.apps.length;
      
      if (state.apps.length === 0) {
        container.innerHTML = `
          <div class="app-card" style="border-style: dashed; opacity: 0.6;">
            <div class="card-top">
              <div class="card-icon">ğŸ“¦</div>
              <div class="card-info">
                <div class="card-name">No apps configured</div>
                <div class="card-desc">Add apps to apps.json</div>
              </div>
            </div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = state.apps.map(app => `
        <a href="/app?id=${escapeHtml(app.id)}" target="_blank" class="app-card" style="text-decoration: none; color: inherit;">
          <div class="card-top">
            <div class="card-icon">${app.icon || 'ğŸ“¦'}</div>
            <div class="card-info">
              <div class="card-name">${escapeHtml(app.name)}</div>
              <div class="card-desc">${escapeHtml(app.description || '')}</div>
            </div>
            <div class="card-status-dot idle" id="app-grid-status-${escapeHtml(app.id)}"></div>
          </div>
          <div class="card-footer">
            <span>Port ${app.port}</span>
            <span class="card-badge">${escapeHtml(app.id)}</span>
          </div>
        </a>
      `).join('');
      
      state.apps.forEach(app => {
        checkAppGridStatus(app);
      });
    }
    
    async function checkAppGridStatus(app) {
      const dot = document.getElementById(`app-grid-status-${app.id}`);
      if (!dot) return;
      
      try {
        const res = await fetch(`/${app.id}/`, { method: 'HEAD' });
        dot.className = 'card-status-dot ' + (res.ok || res.status === 401 ? 'active' : 'error');
      } catch {
        dot.className = 'card-status-dot error';
      }
    }
    
    function renderSubagentsGrid() {
      const subagents = state.sessions.filter(s => s.key.includes(':subagent:'));
      const section = document.getElementById('subagentsSection');
      const container = document.getElementById('subagentsGrid');
      document.getElementById('taskCount').textContent = subagents.length;
      
      if (subagents.length === 0) {
        section.style.display = 'none';
        return;
      }
      
      section.style.display = 'block';
      
      container.innerHTML = subagents.map(s => {
        const preview = getMessagePreview(s);
        return `
          <div class="session-card" onclick="openSession('${escapeHtml(s.key)}')">
            <div class="card-top">
              <div class="card-icon">âš¡</div>
              <div class="card-info">
                <div class="card-name">${escapeHtml(s.label || 'Sub-agent')}</div>
                <div class="card-desc">${escapeHtml(s.model?.split('/').pop() || 'unknown')}</div>
              </div>
              <div class="card-status-dot ${getSessionStatus(s)}"></div>
            </div>
            ${preview ? `<div class="card-preview">${escapeHtml(preview)}</div>` : ''}
            <div class="card-footer">
              <span>${timeAgo(s.updatedAt)}</span>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function getMessagePreview(s) {
      if (s.messages?.[0]) {
        const msg = s.messages[0];
        const text = extractText(msg.content);
        if (text) return text.slice(0, 100) + (text.length > 100 ? '...' : '');
      }
      return '';
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // UTILITIES
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function timeAgo(ts) {
      const diff = Date.now() - ts;
      const mins = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (mins < 1) return 'just now';
      if (mins < 60) return `${mins}m ago`;
      if (hours < 24) return `${hours}h ago`;
      return `${days}d ago`;
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // KEYBOARD SHORTCUTS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && state.currentView === 'chat') {
        showOverview();
      }
    });
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // INIT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function init() {
      connectWebSocket();
      
      // Auto-refresh sessions every 30s
      setInterval(() => {
        if (state.connected) {
          refresh();
        }
      }, 30000);
    }
    
    init();
  </script>
